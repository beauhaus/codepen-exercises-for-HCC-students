    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
html {
position: relative;
}
        body {
            font-size: 24px;
            background: wheat;
            color: lemonchiffon;
            font-family: Roboto, sans-serif;
            position: relative;
            top: 0;
            left: 0;
        }

        #top-menu-btn {
            /*svg*/
            z-index: 12;
            cursor: pointer;
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 40px;
        }

        #svg-menu-icon {
            width: 100%;
            height: 100%;
        }

        .steps-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            background: brown;
            font-size: 18px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(2, 1fr);
            border-width: 0;
            margin: 0;
            z-index: 5;
        }

        .step-display {
            grid-row: 2;
            grid-column: 1/-1;
            /* width: 100vw; */
            text-align: center;
            font-size: 30px;
            font-weight: lighter;
            color: white;
        }

        button {
            border-width: 0;
            box-shadow: inset -4px 4px 12px 0px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        button.step {
            z-index: 10;
            color: white;
            font-size: 30px;
        }

        button:hover {
            border-width: 0;
            box-shadow: -4px 4px 12px 0px rgba(0, 0, 0, 0.5);
            color: navy;
        }

        div button {
            font-size: 1.5vw;
        }

        }

        }

        .step-4 {

        }

        .step-5 {
            background-color: #e7ac9e;
